<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - SMKN 1 Dlanggu</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #6366f1;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #6366f1;
      }
      .admin-nav-link.active {
        background-color: #1f2937; /* bg-gray-900 */
        color: white;
      }
    </style>
  </head>
  <body class="font-['Poppins',_sans-serif] bg-gray-100">
    <div class="flex h-screen bg-gray-100">
      <aside class="hidden md:flex flex-col w-64 bg-gray-800 text-gray-300">
        <div class="flex items-center justify-center h-16 bg-gray-900">
          <span class="text-white font-bold uppercase">Dash UI</span>
        </div>
        <div class="flex flex-col flex-1 overflow-y-auto">
          <nav id="admin-nav" class="flex-1 px-2 py-4 bg-gray-800 space-y-2">
            <a
              href="#dashboard"
              class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md admin-nav-link active"
            >
              <svg
                class="h-6 w-6 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
              Dashboard
            </a>
            <a
              href="#kelola-portfolio"
              class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md admin-nav-link"
            >
              <svg
                class="h-6 w-6 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1-1m5 5v-5m-5 5h5"
                />
              </svg>
              Portfolio
            </a>
            <a
              href="#kelola-guru"
              class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md admin-nav-link"
            >
              <svg
                class="h-6 w-6 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              Guru
            </a>
            <a
              href="#kelola-berita"
              class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md admin-nav-link"
            >
              <svg
                class="h-6 w-6 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 11a2 2 0 01-2-2v-5a2 2 0 012-2h2v7a2 2 0 01-2 2z"
                />
              </svg>
              Berita
            </a>
            <a
              href="#kelola-fasilitas"
              class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md admin-nav-link"
            >
              <svg
                class="h-6 w-6 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                />
              </svg>
              Fasilitas
            </a>
          </nav>
        </div>
      </aside>

      <div class="flex flex-col flex-1 overflow-y-auto">
        <header
          class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-6 sticky top-0 z-10"
        >
          <input
            class="w-full max-w-xs px-4 py-2 border border-gray-300 rounded-md"
            type="text"
            placeholder="Search"
          />
          <div class="flex items-center ml-auto">
            <button
              class="text-gray-500 hover:text-gray-700 focus:outline-none mx-4"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
            </button>
            <img
              class="h-8 w-8 rounded-full object-cover"
              src="https://i.pravatar.cc/150?u=a042581f4e29026704d"
              alt="Avatar"
            />
          </div>
        </header>

        <main class="p-6">
          <section id="dashboard" class="scroll-mt-20">
            <div class="bg-indigo-600 p-8 rounded-lg shadow-md mb-8">
              <h1 class="text-2xl font-semibold text-white">Dashboard Admin</h1>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
              <h2 class="text-xl font-bold text-gray-800 mb-4">
                Pengaturan Website
              </h2>
              <div
                class="flex items-center justify-between p-4 border rounded-lg"
              >
                <div>
                  <h3 class="font-semibold text-gray-700">
                    Tampilkan Berita Headline
                  </h3>
                  <p class="text-sm text-gray-500">
                    Aktifkan untuk menampilkan 3 berita teratas di halaman
                    utama.
                  </p>
                </div>
                <div
                  class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in"
                >
                  <input
                    type="checkbox"
                    name="toggle"
                    id="headline-toggle"
                    class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                  />
                  <label
                    for="headline-toggle"
                    class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                  ></label>
                </div>
              </div>
            </div>
          </section>

          <section id="kelola-portfolio" class="scroll-mt-20">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
              <h2 class="text-xl font-bold text-gray-800 mb-4">
                Kelola Portfolio
              </h2>
              <form id="portfolio-form" class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <input
                    type="text"
                    name="nama"
                    placeholder="Nama Siswa"
                    class="p-2 border rounded"
                  />
                  <input
                    type="text"
                    name="namaProject"
                    placeholder="Nama Proyek"
                    class="p-2 border rounded"
                  />
                  <textarea
                    name="deskripsiSingkat"
                    placeholder="Deskripsi Singkat"
                    class="p-2 border rounded md:col-span-2"
                  ></textarea>
                  <input
                    type="text"
                    name="bekerja"
                    placeholder="Tempat Bekerja (opsional)"
                    class="p-2 border rounded"
                  />
                  <input
                    type="text"
                    name="fotoProject"
                    placeholder="URL Foto Proyek"
                    class="p-2 border rounded"
                  />
                  <select name="jurusan" class="p-2 border rounded"></select>
                </div>
                <button
                  type="submit"
                  class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                >
                  Tambah Portfolio
                </button>
              </form>
              <div id="portfolio-list" class="space-y-4"></div>
            </div>
          </section>

          <section id="kelola-guru" class="scroll-mt-20">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
              <h2 class="text-xl font-bold text-gray-800 mb-4">Kelola Guru</h2>
              <form id="guru-form" class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <input
                    type="text"
                    name="nama"
                    placeholder="Nama Guru"
                    class="p-2 border rounded"
                  />
                  <input
                    type="text"
                    name="foto"
                    placeholder="URL Foto Guru"
                    class="p-2 border rounded"
                  />
                </div>
                <button
                  type="submit"
                  class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                >
                  Tambah Guru
                </button>
              </form>
              <div id="guru-list" class="space-y-4"></div>
            </div>
          </section>

          <section id="kelola-berita" class="scroll-mt-20">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
              <h2 class="text-xl font-bold text-gray-800 mb-4">
                Kelola Berita
              </h2>
              <form id="berita-form" class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <input
                    type="text"
                    name="judul"
                    placeholder="Judul Berita"
                    class="p-2 border rounded"
                  />
                  <input
                    type="text"
                    name="gambar"
                    placeholder="URL Gambar"
                    class="p-2 border rounded"
                  />
                  <textarea
                    name="ringkasan"
                    placeholder="Ringkasan Berita"
                    class="p-2 border rounded md:col-span-2"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                >
                  Tambah Berita
                </button>
              </form>
              <div id="berita-list" class="space-y-4"></div>
            </div>
          </section>

          <section id="kelola-fasilitas" class="scroll-mt-20">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8">
              <h2 class="text-xl font-bold text-gray-800 mb-4">
                Kelola Fasilitas
              </h2>
              <form id="fasilitas-form" class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <input
                    type="text"
                    name="nama"
                    placeholder="Nama Fasilitas"
                    class="p-2 border rounded"
                  />
                  <input
                    type="text"
                    name="gambar"
                    placeholder="URL Gambar"
                    class="p-2 border rounded"
                  />
                </div>
                <button
                  type="submit"
                  class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                >
                  Tambah Fasilitas
                </button>
              </form>
              <div id="fasilitas-list" class="space-y-4"></div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <div
      id="admin-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6 border-b">
          <h3 id="modal-title" class="text-xl font-bold">Judul Modal</h3>
        </div>
        <div id="modal-body" class="p-6"></div>
        <div
          id="modal-footer"
          class="p-6 bg-gray-50 rounded-b-lg flex justify-end space-x-4"
        ></div>
      </div>
    </div>
    <script type="module" src="/src/admin.js"></script>
  </body>
</html>
